{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
<form action="/quote" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="symbol" placeholder="Symbol" type="text">
    </div>
    <button class="btn btn-primary" type="submit">Get Quote</button>
</form>

{% if stock_info %}
    <p>
        {{ stock_info["name"]  }} is currently at {{  stock_info["price"] | usd }}
    </p>
{% endif %}

{% endblock %}
